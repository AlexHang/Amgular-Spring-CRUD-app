<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">Title</label>
                <input
                type="text"
                class="form-control"
                id="title"
                required
                [(ngModel)]="creditCard.accountNr"
                name="title"
                />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input
                class="form-control"
                id="description"
                required
                [(ngModel)]="creditCard.owner"
                name="description"
                />
            </div>
            <button (click)="saveCreditCard()" class="btn btnsuccess">Submit</button>
        </div>
            <div *ngIf="submitted">
            <h4>Card was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newCreditCard()">Add</button>
            </div>
    </div>
</div>
